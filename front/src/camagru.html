<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/camagru.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="./script/camagru.js" defer></script>
  <title>Camagru</title>
</head>

<body>
  <div class="background-left"></div>
  <div class="background-right"></div>
  <div class="navbar-container">
    <a class="insta" href="camagru.html"><i class="fa-brands fa-instagram fa-xl"></i></a>
    <div class="nav-right-flex">
      <a href="gallery.html"><i class="fa-regular fa-image fa-xl"></i></a>
      <a href="account.html"><i class="fa-regular fa-user fa-xl"></i></a>
      <a href="index.html"><i class="fa-solid fa-person-running fa-xl"></i></a>
    </div>
  </div>
  <div class="main-div">
    <div class="gallery-side">
      <div class="gallery-header">Last uploaded images</div>
      <div class="gallery-images" id="gallery-images"></div>
    </div>
    <div class="webcam-div">
      <div class="webcam-flex">
        <video poster='./assets/empty_img.jpg' id="webcam-screen"></video>
        <img hidden src="./assets/edits/ane.png" class="foreground-image" id='foreground-image'
          alt="added foregroundimage">
        <div class="webcam-footer">
          <div class="webcam-footer-buttons-flex">
            <button class="webcam-button" id="webcam-button">Launch Webcam</button>
            <input accept="image/*" type="file" name="" id='input_file' hidden>
            <button id='upload-image'>Upload Image</button>
          </div>
          <div class="save-picture-button">
            <button id="save-picture">Save Picture</button>
          </div>
        </div>
      </div>
    </div>
    <div class="add-images-div" id="add-images">
      <div>Select an image to insert</div>
    </div>
  </div>
</body>

</html>
