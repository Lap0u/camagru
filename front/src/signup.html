<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/signup.css">
  <script src="./script/signup.js" defer></script>

</head>

<body>
  <div class="background-left"></div>
  <div class="background-right"></div>
  <div class="signup-form">
    <h1>Sign up</h1>
    <form target="_blank" class="forms" id="form-signup">
      <input id="username" type="text" name="username" placeholder="Username" required minlength="3" maxlength="10">
      <input id="email" type="email" name="email" placeholder="Email" required>
      <!-- pattern checks for One upper one lower One number and 8 characters  -->
      <input id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" name="password"
        placeholder="Password" required minlength="8">
      <input id="password-confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" name="password-repeat"
        placeholder="Repeat password" required>
      <input type="submit" value="Create account">
    </form>
  </div>
</body>

</html>
